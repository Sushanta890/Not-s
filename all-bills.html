<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Bill Details</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f4f6;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #1a237e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1a237e;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .bill-section {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 10px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .bill-entry {
      background: #fff;
      margin: 8px 0;
      padding: 10px;
      border-left: 4px solid #1e88e5;
      border-radius: 6px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üí≥ All Bill Details</h2>
  <input type="text" id="accInput" placeholder="Enter Account Number" />
  <button onclick="showAllBills()">Show Bills</button>

  <div id="billOutput"></div>
</div>

<script>
  function showAllBills() {
    const accNo = document.getElementById("accInput").value.trim();
    const users = JSON.parse(localStorage.getItem("bankUsers") || "[]");
    const user = users.find(u => u.accountNo === accNo);
    const output = document.getElementById("billOutput");
    output.innerHTML = "";

    if (!user) {
      output.innerHTML = "<p style='color:red;'>‚ùå Account not found.</p>";
      return;
    }

    const categories = ["Room Rent", "Electrical Bill", "Gas Bill", "Marketing Purchase"];
    categories.forEach(cat => {
      const bills = user.transactions.filter(t => t.item === cat);
      if (bills.length > 0) {
        const section = document.createElement("div");
        section.className = "bill-section";
        section.innerHTML = `<h3>${cat}</h3>`;
        
        let total = 0;
        bills.forEach(b => {
          total += b.price;
          const div = document.createElement("div");
          div.className = "bill-entry";
          div.textContent = `‚Çπ${b.price} ‚Äî ${b.date}`;
          section.appendChild(div);
        });

        const totalLine = document.createElement("div");
        totalLine.className = "total";
        totalLine.textContent = `Total ${cat}: ‚Çπ${total}`;
        section.appendChild(totalLine);

        output.appendChild(section);
      }
    });

    if (output.innerHTML === "") {
      output.innerHTML = "<p style='color:gray;'>No bill records found.</p>";
    }
  }
</script>

</body>
</html>
