<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S.K Bank - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b2ebf2, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      color: #0077b6;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .menu a {
      text-decoration: none;
      background-color: #0288d1;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .menu a:hover {
      background-color: #0277bd;
      transform: scale(1.05);
    }

    .atm-icon {
      font-size: 2rem;
      animation: blink 1.5s infinite alternate;
      margin-top: 30px;
      color: #0077b6;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      from { opacity: 0.4; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <h1>üè¶ Welcome to S.K Bank</h1>

  <div class="menu">
    <a href="Bank/Open Bank account.html">Open Bank Account</a>
    <a href="Bank/Check Balance.html">Check Balance</a>
    <a href="Bank/Deposit money.html">Deposit Money</a>
    <a href="Bank/Withdraw money.html">Withdraw Money</a>
  </div>

  
</body>
</html>
