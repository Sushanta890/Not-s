<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Balance Check - S.K Bank</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b2ebf2, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      color: #0077b6;
      margin-bottom: 25px;
      animation: slideDown 1s ease-in-out;
    }

    .balance-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0288d1;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0277bd;
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<h1>üí≥ Check ATM Balance</h1>

<div class="balance-box">
  <input type="text" id="card" placeholder="Enter ATM Card Number">
  <input type="password" id="pin" placeholder="Enter PIN">
  <button onclick="checkBalance()">Check Balance</button>
  <div id="result" class="result"></div>
</div>

<script>
  function checkBalance() {
    const card = document.getElementById("card").value.trim();
    const pin = document.getElementById("pin").value.trim();
    const result = document.getElementById("result");

    if (!card || !pin) {
      result.style.color = "red";
      result.textContent = "‚ö†Ô∏è Please enter card number and PIN.";
      return;
    }

    let found = false;
    for (let key in localStorage) {
      if (localStorage.hasOwnProperty(key)) {
        try {
          const account = JSON.parse(localStorage.getItem(key));
          if (
            account.atmCardNumber === card &&
            account.atmPin === pin
          ) {
            result.style.color = "green";
            result.textContent = `üí∞ Available Balance: ‚Çπ${account.balance || 0}`;
            found = true;
            break;
          }
        } catch (e) {
          console.warn("Invalid storage item:", key);
        }
      }
    }

    if (!found) {
      result.style.color = "red";
      result.textContent = "‚ùå Invalid card number or PIN.";
    }
  }
</script>

</body>
</html>
