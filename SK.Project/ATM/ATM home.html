<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S.K Bank - ATM Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0f0f8, #b2ebf2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      color: #0077b6;
      animation: slideIn 1s ease-in-out;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #0288d1;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üè¶ Welcome to S.K Bank ATM</h1>

  <div class="menu">
    <div class="card" onclick="location.href='atm-home.html'">
      <h2>ATM Registration</h2>
      <p>ATM registration and Pin generated </p>
    </div>
    <div class="card" onclick="location.href='ATM Balance Check.html'">
      <h2>üí∞ Balance Check</h2>
      <p>View your ATM card account balance</p>
    </div>
    <div class="card" onclick="location.href='ATM Deposit money.html'">
      <h2>üì• Deposit Money</h2>
      <p>Deposit funds using your ATM card</p>
    </div>
    <div class="card" onclick="location.href='ATM Withdraw.html'">
      <h2>üí∏ Withdraw Money</h2>
      <p>Withdraw money securely with PIN</p>
    </div>
  </div>

  <footer>
    Powered by <strong>S.K Bank</strong> | ¬© 2025 S.K Sushanta
  </footer>

</body>
</html>
