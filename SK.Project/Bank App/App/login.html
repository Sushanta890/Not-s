<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S.K Bank - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1faff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #0288d1;
      margin-bottom: 20px;
    }

    .form-box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    label, input {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>üîì Login - S.K Bank</h2>

  <div class="form-box">
    <label>üì± Mobile Number</label>
    <input type="text" id="mobile">

    <label>üîë 4-digit PIN</label>
    <input type="password" maxlength="4" id="pin">

    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function login() {
      const mob = document.getElementById("mobile").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const err = document.getElementById("error");

      const data = localStorage.getItem("SKUSER-" + mob);
      if (!data) {
        err.textContent = "‚ùå User not registered.";
        return;
      }

      const user = JSON.parse(data);
      if (user.pinCode === pin) {
        localStorage.setItem("SK_ACTIVE_USER", JSON.stringify(user));
        window.location.href = "/App.html"; // Redirect to main page
      } else {
        err.textContent = "‚ùå Incorrect PIN.";
      }
    }
  </script>

</body>
</html>
