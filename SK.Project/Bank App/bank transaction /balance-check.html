<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S.K Bank - Balance Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      color: #0066cc;
      margin-bottom: 20px;
      animation: fadeDown 1s ease;
    }

    .box {
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h2>üí∞ Check S.K Bank Balance</h2>

  <div class="box">
    <input type="text" id="mobile" placeholder="üì± Enter Mobile Number" />
    <button onclick="checkBalance()">Check Balance</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkBalance() {
      const mobile = document.getElementById("mobile").value.trim();
      const result = document.getElementById("result");

      if (!mobile) {
        result.style.color = "red";
        result.textContent = "‚ùå Please enter mobile number.";
        return;
      }

      const linkData = JSON.parse(localStorage.getItem("BANK-LINK-" + mobile));
      if (!linkData || !linkData.active) {
        result.style.color = "red";
        result.textContent = "‚ùå No active account found for this mobile.";
        return;
      }

      const accNo = linkData.accountNumber;
      const accData = JSON.parse(localStorage.getItem(accNo));

      if (!accData || accData.mobile !== mobile) {
        result.style.color = "red";
        result.textContent = "‚ùå Account data not found or mismatched.";
        return;
      }

      const balance = accData.balance || 0;
      result.style.color = "green";
      result.innerHTML = `‚úÖ Account No: <strong>${accNo}</strong><br>üíµ Balance: ‚Çπ${balance.toFixed(2)}`;
    }
  </script>

</body>
</html>
