<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2980b9;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1a5276;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      color: #2980b9;
      cursor: pointer;
    }

    .info {
      text-align: center;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Register</h2>
    <div id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" />
      <input type="email" id="regEmail" placeholder="Email ID" />
      <input type="password" id="regPassword" placeholder="Password" />
      <button onclick="register()">Register</button>
    </div>

    <div id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email ID" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div class="toggle" onclick="toggleForm()">Switch to Login/Register</div>

    <div class="info">
      üìß Email ID: support@example.com<br />
      üìû Contact: +91-9876543210<br />
      ‚òéÔ∏è Helpline: 1800-123-456
    </div>
  </div>

  <script>
    function toggleForm() {
      const regForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      const title = document.getElementById('formTitle');
      if (regForm.style.display === 'none') {
        regForm.style.display = 'block';
        loginForm.style.display = 'none';
        title.innerText = 'Register';
      } else {
        regForm.style.display = 'none';
        loginForm.style.display = 'block';
        title.innerText = 'Login';
      }
    }

    function register() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      if (!name || !email || !password) {
        alert("Please fill in all fields");
        return;
      }

      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);
      alert("Registration successful!");
      toggleForm();
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        alert("Login successful!");
        window.location.href = "Home.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
