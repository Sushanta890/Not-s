<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SK Bank | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e3f2fd;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1565c0;
      color: white;
      padding: 40px 20px;
      transition: left 0.4s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: padding-left 0.2s;
    }

    .sidebar a:hover {
      padding-left: 10px;
      color: #ffeb3b;
    }

    .content {
      padding: 100px 30px;
      text-align: center;
      animation: fadeSlide 0.6s ease-in-out;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Touch Menu Button -->
<button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

<!-- Side Menu -->
<div class="sidebar" id="sidebar">
  <h2>üìÇ Menu</h2>
  <a href="login.html">üîê Login</a>
  <a href="view-purchases.html">üßæ View Purchases</a>
</div>

<!-- Page Content -->
<div class="content">
  <h1>üè¶ Welcome to SK Bank</h1>
  <p>Click the ‚ò∞ button to get started.</p>
</div>

<script>
  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("open");
  }
</script>

</body>
</html>
