<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Card Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      animation: fadeSlide 0.5s ease;
      text-align: center;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 20px;
      color: #3f51b5;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #3f51b5;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2c387e;
      transform: translateY(-2px);
    }

    .card-box {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 15px;
      color: #333;
    }

    .label {
      font-weight: bold;
      display: inline-block;
      width: 130px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ§¾ Generate ATM Card</h2>

    <input type="text" id="accountNumber" placeholder="Bank Account Number" maxlength="16">
    <input type="text" id="customerId" placeholder="Customer ID" maxlength="10">

    <button onclick="generateATMCard()">Generate Card</button>

    <div id="cardInfo" class="card-box" style="display:none;"></div>
  </div>

  <script>
    function generateATMCard() {
      const accountNumber = document.getElementById("accountNumber").value.trim();
      const customerId = document.getElementById("customerId").value.trim();
      const cardInfo = document.getElementById("cardInfo");

      if (accountNumber.length < 10 || customerId.length < 5) {
        alert("Please enter valid Bank Account Number and Customer ID.");
        return;
      }

      // Generate card details
      const cardNumber = '5' + Math.floor(100000000000000 + Math.random() * 900000000000000); // 16-digit
      const expiryMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
      const expiryYear = new Date().getFullYear() + 5;
      const expiry = `${expiryMonth}/${String(expiryYear).slice(2)}`;
      const cvv = Math.floor(100 + Math.random() * 900);

      // Save in localStorage
      const cardData = {
        accountNumber,
        customerId,
        cardNumber,
        expiry,
        cvv
      };

      localStorage.setItem(`atmCard_${accountNumber}`, JSON.stringify(cardData));

      // Show info
      cardInfo.style.display = "block";
      cardInfo.innerHTML = `
        <div><span class="label">ATM Card No:</span> ${cardNumber}</div>
        <div><span class="label">Expiry Date:</span> ${expiry}</div>
        <div><span class="label">CVV:</span> ${cvv}</div>
      `;
    }
  </script>

</body>
</html>
