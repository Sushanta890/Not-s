<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SK Bank Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #e3f2fd, #b2ebf2, #80deea, #b2ebf2);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeSlideUp 0.6s ease;
      width: 90%;
      max-width: 460px;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #00796b;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00bfa5, #1de9b6);
      color: white;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(to left, #00796b, #004d40);
      transform: scale(1.03);
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üè¶ Welcome to SK Bank Portal</h1>

    <a class="btn" href="https://sushanta890.github.io/Bank/" target="_blank"> Open Zero Balance Account</a>
    <a class="btn" href="https://sushanta890.github.io/Atm/" target="_blank">üèß ATM Active</a>

    <div class="footer">¬© 2025 SK Bank ‚Äî Secure & Simple</div>
  </div>

</body>
</html>
